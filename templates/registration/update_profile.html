{% extends 'base.html' %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="container">
            <div class="col-lg-6 card card-body p-5 my-5">
                <h1 class="mb-4">Uredi profil</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-form-label">Korisniƒçko ime</label>
                        <input id="username" name="username" type="text"
                               class="form-control {%if form.username.errors %}is-invalid{%endif%}"
                               value="{{ user.username }}"/>
                        <div class="text-danger">
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">E-mail</label>
                        <input id="email" name="email" type="text"
                               class="form-control {%if form.email.errors %}is-invalid{%endif%}"
                               value="{{ user.email }}"/>
                        <div class="text-danger">
                            {{ form.email.errors }}
                        </div>
                    </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="first_name" class="col-form-label">Ime</label>
                        <input id="first_name" name="first_name" type="text"
                               class="form-control {%if form.first_name.errors %}is-invalid{%endif%}"
                               value="{{ user.first_name }}"/>
                        <div class="text-danger">
                            {{ form.first_name.errors }}
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="last_name" class="col-form-label">Prezime</label>
                        <input id="last_name" name="last_name" type="text"
                               class="form-control {%if form.last_name.errors %}is-invalid{%endif%}"
                               value="{{ user.last_name }}"/>
                        <div class="text-danger">
                            {{ form.last_name.errors }}
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="university" class="col-form-label">Fakultet</label>
                        <input id="university" name="university" type="text"
                               class="form-control {%if form.university.errors %}is-invalid{%endif%}"
                               value="{{ user.university }}"/>
                        <div class="text-danger">
                            {{ form.university.errors }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="btn btn-light mr-3 my-2 cursor-pointer">
                            Promijeni profilnu sliku
                        </label>
                        <input id="image" name="image" type="file"
                               onchange="document.getElementById('image-label').innerHTML = document.getElementById('image').files[0].name"/>
                        <span id="image-label"></span>
                        <div class="text-danger">
                            {{ form.image.errors }}
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-end mt-4 mb-2">
                        <a href="{% url 'profile' user.username %}">Natrag na osobni profil</a>
                        <button type="submit" class="btn btn-primary ml-4 px-4">Spremi promjene</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
