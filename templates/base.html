<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Suri</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'brands.min.css' %}">
    <link rel="stylesheet" href="{% static 'regular.min.css' %}">
    <link rel="stylesheet" href="{% static 'toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/style.css' %}">
    <link rel="icon"       href="{% static 'images/favicon.ico' %}"/>
</head>
<body class="m-0 p-0 min-vh-100">
    {% block content %}
    {% endblock %}

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content"></div>
      </div>
    </div>

    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery.bootstrap.modal.forms.min.js' %}"></script>
    <script src="{% static 'toastr.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.btn-create-answer, .btn-delete-answer, .btn-delete-question, .btn-delete-group').each(function () {
                $(this).modalForm({ formURL: $(this).data('id') });
            });

            $('[data-toggle="tooltip"]').tooltip();

            $('.scroll-button').click(function() {
                $('html,body').animate({
                    scrollTop: $('.content').offset().top
                }, 'medium');
            });

            $('.dropdown-item').on("click", function(e) {
                e.stopPropagation();
            });
        });
    </script>
    {% if messages %}
        {% for message in messages %}
            <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
        {% endfor %}
    {% endif %}
</body>
</html>
